<div class="card">
  <div class="card-body">
    <div class="row g-0">
      <div class="col-lg-12 col-xl-4">
        <img src="{{ producto.urlImagen }}" class="card-img-top" />
      </div>
      <div class="col-lg-12 col-xl-8">
        <div class="card-body justify-content-start">
          <h5 class="card-title">{{ producto.nombreProducto }}</h5>
          <h6>Precio: ${{ producto.precio }}</h6>
          <p class="card-text">
            {{ producto.descripcionProducto }}
          </p>
          <button
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="btn btn-primary color-add"
            (click)="guardarCarrito(producto)"
          >
            Añadir al carrito
          </button>
          <button
            class="btn btn-info mx-2 responsive"
            [routerLink]="['/tienda/detalle', producto.idProducto]"
          >
            Ver producto
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="col-lg-12">
                  <img src="{{ producto.urlImagen }}" class="card-img-top" />
                </div>
                <div class="modal-body text-center">
                  ¡Producto añadido al carrito!
                </div>
                <div class="container-boton">
                  <button
                    class="btn mx-2 mb-1 responsive boton-verde size-boton"
                    [routerLink]="['/tienda/carrito']"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    Ir al carrito
                  </button>

                  <button
                    class="btn modal-body text-center cursor size-boton"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    Seguir comprando
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
