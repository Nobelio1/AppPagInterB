<div class="card">
  <div class="card-body">
    <div class="row g-0">
      <div class="col-lg-12 col-xl-4">
        <img src="{{ lista.urlImagen }}" class="card-img-top" />
      </div>
      <div class="col-lg-12 col-xl-8">
        <div class="card-body justify-content-start">
          <h5 class="card-title">{{ lista.nombreProducto }}</h5>
          <h6>Precio: ${{ lista.precio }}</h6>
          <p class="card-text">
            {{ lista.descripcionProducto }}
          </p>
          <a class="btn btn-primary" (click)="guardarCarrito(lista)"
            >AÃ±adir al carrito</a
          >
          <button
            class="btn btn-info mx-2 responsive"
            [routerLink]="['/tienda/detalle', lista.idProducto]"
          >
            Ver producto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
