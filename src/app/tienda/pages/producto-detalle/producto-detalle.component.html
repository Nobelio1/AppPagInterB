<div class="container">
  <main>
    <div class="row g-5 mt-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Precio</span>
          <span class="badge bg-primary rounded-pill"
            >${{ listaProductos.precio }}</span
          >
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">{{ listaProductos.nombreProducto }}</h6>
              <small class="text-muted">{{ listaProductos.categoria }}</small>
            </div>
            <span class="text-muted">x1</span>
          </li>
        </ul>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Descripcion</h6>
              <small class="text-muted">{{ listaProductos.descripcion }}</small>
            </div>
          </li>
        </ul>
        <form class="card p-2">
          <div class="input-group">
            <button
              type="submit"
              class="btn btn-primary w-100"
              routerLink="/tienda/carrito"
            >
              Comprar
            </button>
          </div>
        </form>
      </div>

      <!-- FOTO DEL PRODUCTO -->
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">{{ listaProductos.nombreProducto }}</h4>
        <div class="card p-auto mb-3" style="width: 45rem">
          <img
            src="{{ listaProductos.urlImagen }}"
            class="card-img"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
              {{ listaProductos.descripcion }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
