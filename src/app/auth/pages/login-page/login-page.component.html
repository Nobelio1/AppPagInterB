<main class="form-signin">
  <form
    class="d-flex flex-column align-items-center"
    (submit)="onSubmit($event)"
    [formGroup]="myFomr"
  >
    <img
      class="mb-4"
      src="../../../../assets/user.png"
      width="96"
      height="96"
    />
    <h1 class="h3 mb-3 fw-normal">Usuario</h1>

    <div class="form-floating w-100">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        autocomplete="off"
        formControlName="username"
      />
      <label for="floatingInput">Correo Electronico</label>
    </div>
    <div class="form-floating w-100">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        autocomplete="off"
        formControlName="contrasena"
      />
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Iniciar Sesion
    </button>
    <a class="float-end mt-3" routerLink="/auth/register"
      >¿No cuentas con usuario? Registrate aquí.</a
    >
    <p class="mt-5 mb-3 text-muted">&copy; 2023-2023</p>
  </form>
  <div *ngIf="acesso" class="alert alert-danger text-center" role="alert">
    ¡Inicio de Sesion incorecto!
  </div>
</main>
